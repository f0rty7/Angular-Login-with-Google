<p>
  {{title}}
</p>
 
<button (click)="singIn('Google');">Sign in with Google</button><br /><br />
<button (click)="signOut();">Sign out</button><br /><br />
 
<div *ngIf="user">
  <img src="{{ user.photoUrl }}" style="object-fit: contain; height: 70px; width: 70px;">
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
